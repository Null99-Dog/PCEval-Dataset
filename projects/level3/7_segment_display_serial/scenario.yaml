author: Blind Author
description: Show the serial input with one digit 7-segment display
name: One Digit 7-segment Display With Serial Input
steps:
- delay: 100ms
- write-serial: '5'
- delay: 50ms
- wait-multi-pin:
    timeout: 1000
    interval: 200
    pins:
      - part-id: '7-segment display1'
        pin: 'COM'
        value: 1
      - part-id: '7-segment display1'
        pin: 'A'
        value: 0
      - part-id: '7-segment display1'
        pin: 'B'
        value: 1
      - part-id: '7-segment display1'
        pin: 'C'
        value: 0
      - part-id: '7-segment display1'
        pin: 'D'
        value: 0
      - part-id: '7-segment display1'
        pin: 'E'
        value: 1
      - part-id: '7-segment display1'
        pin: 'F'
        value: 0
      - part-id: '7-segment display1'
        pin: 'G'
        value: 0
      - part-id: '7-segment display1'
        pin: 'DP'
        value: 1
- write-serial: '2'
- delay: 50ms
- wait-multi-pin:
    timeout: 1000
    interval: 200
    pins:
      - part-id: '7-segment display1'
        pin: 'COM'
        value: 1
      - part-id: '7-segment display1'
        pin: 'A'
        value: 0
      - part-id: '7-segment display1'
        pin: 'B'
        value: 0
      - part-id: '7-segment display1'
        pin: 'C'
        value: 1
      - part-id: '7-segment display1'
        pin: 'D'
        value: 0
      - part-id: '7-segment display1'
        pin: 'E'
        value: 0
      - part-id: '7-segment display1'
        pin: 'F'
        value: 1
      - part-id: '7-segment display1'
        pin: 'G'
        value: 0
      - part-id: '7-segment display1'
        pin: 'DP'
        value: 1
version: 1.0
