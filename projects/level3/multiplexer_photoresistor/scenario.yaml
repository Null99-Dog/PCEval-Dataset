author: Blind Author
description: Read 6 photoresistor value with 16 channel analog multiplexer
name: Multiplexer with photoresistor
steps:
- delay: 100ms
- wait-serial: 'ensor 0: 853'
- wait-serial: 'ensor 1: 511'
- wait-serial: 'ensor 2: 389'
- wait-serial: 'ensor 3: 323'
- wait-serial: 'ensor 4: 280'
- wait-serial: 'ensor 5: 250'
test-values:
- attr-name: lux
  part-id: photoresistor1
  value: '10'
- attr-name: lux
  part-id: photoresistor2
  value: '100'
- attr-name: lux
  part-id: photoresistor3
  value: '200'
- attr-name: lux
  part-id: photoresistor4
  value: '300'
- attr-name: lux
  part-id: photoresistor5
  value: '400'
- attr-name: lux
  part-id: photoresistor6
  value: '500'
version: 1.0
