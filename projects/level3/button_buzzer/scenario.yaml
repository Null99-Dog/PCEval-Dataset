author: Blind Author
description: Control piezo buzzer with pushbutton
name: Button Buzzer
steps:
- delay: 100ms
- set-control:
    control: pressed
    part-id: push button1
    value: 1
- wait-pin:
    timeout: 1000
    interval: 100
    part-id: piezoelectric buzzer1
    pin: 2
    value: 1
- set-control:
    control: pressed
    part-id: push button1
    value: 0
- wait-pin:
    timeout: 1000
    interval: 100
    part-id: piezoelectric buzzer1
    pin: 2
    value: 0
version: 1.0
