author: Blind Author
description: Control a servo motor with button
name: Button Servo Motor Control
steps:
- delay: 100ms
- expect-pin:
    part-id: servo motor1
    pin: PWM
    value: 0
- expect-pin:
    part-id: servo motor1
    pin: V+
    value: 1
- expect-pin:
    part-id: servo motor1
    pin: GND
    value: 0
- set-control:
    control: pressed
    part-id: push button1
    value: 1
- wait-pin:
    timeout: 5000
    interval: 10
    part-id: servo motor1
    pin: PWM
    value: 1
- wait-serial: '180'
- set-control:
    control: pressed
    part-id: push button1
    value: 0
- wait-pin:
    timeout: 5000
    interval: 10
    part-id: servo motor1
    pin: PWM
    value: 1
- wait-serial: '90'
- set-control:
    control: pressed
    part-id: push button1
    value: 1
- wait-pin:
    timeout: 5000
    interval: 10
    part-id: servo motor1
    pin: PWM
    value: 1
- wait-serial: '180'
version: 1.0
