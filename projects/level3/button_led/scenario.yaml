author: Blind Author
description: LED lights up when the button is pressed
name: Button LED
steps:
- delay: 100ms
- set-control:
    control: pressed
    part-id: push button1
    value: 1
- delay: 100ms
- expect-pin:
    part-id: led1
    pin: C
    value: 1
- expect-pin:
    part-id: led1
    pin: A
    value: 1
- delay: 1000ms
- set-control:
    control: pressed
    part-id: push button1
    value: 0
- delay: 100ms
- expect-pin:
    part-id: led1
    pin: C
    value: 0
- expect-pin:
    part-id: led1
    pin: A
    value: 0
- delay: 1000ms
- set-control:
    control: pressed
    part-id: push button1
    value: 1
- delay: 100ms
- expect-pin:
    part-id: led1
    pin: C
    value: 0
- expect-pin:
    part-id: led1
    pin: A
    value: 1
- delay: 1000ms
- set-control:
    control: pressed
    part-id: push button1
    value: 0
- delay: 100ms
- expect-pin:
    part-id: led1
    pin: C
    value: 0
- expect-pin:
    part-id: led1
    pin: A
    value: 0
version: 1.0
