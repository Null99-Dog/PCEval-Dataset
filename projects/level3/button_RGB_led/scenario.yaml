author: Blind Author
description: LED lights up when the button is pressed
name: Button LED
test-values:
- part-id: rgb led1
  attr-name: common
  value: "cathode"
steps:
- delay: 10ms
- set-control:
    control: pressed
    part-id: push button1
    value: 1
- delay: 10ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: COM
      value: 0
    - part-id: rgb led1
      pin: R
      value: 1
    - part-id: rgb led1
      pin: G
      value: 0
    - part-id: rgb led1
      pin: B
      value: 0
- set-control:
    control: pressed
    part-id: push button2
    value: 1
- delay: 10ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: COM
      value: 0
    - part-id: rgb led1
      pin: R
      value: 1
    - part-id: rgb led1
      pin: G
      value: 1
    - part-id: rgb led1
      pin: B
      value: 0
- set-control:
    control: pressed
    part-id: push button3
    value: 1
- set-control:
    control: pressed
    part-id: push button1
    value: 0
- delay: 10ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: COM
      value: 0
    - part-id: rgb led1
      pin: R
      value: 0
    - part-id: rgb led1
      pin: G
      value: 1
