author: Blind Author
description: Control a servo motor with potentiometer
name: Potentiometer Servo motor control
steps:
- delay: 100ms
- set-control:
    control: position
    part-id: potentiometer1
    value: 0.0
- wait-serial: '0'
- set-control:
    control: position
    part-id: potentiometer1
    value: 0.3
- wait-serial: '54'
- set-control:
    control: position
    part-id: potentiometer1
    value: 0.8
- wait-serial: '144'
- set-control:
    control: position
    part-id: potentiometer1
    value: 1.0
- wait-serial: '180'
version: 1.0
