author: Blind Author
description: Determine how long a switch is pressed
name: Serial Monitor
steps:
- delay: 10ms
- wait-multi-pin:
    timeout: 5000
    interval: 100
    pins:
      - part-id: '7-segment display1'
        pin: 'COM'
        value: 1
      - part-id: '7-segment display1'
        pin: 'A'
        value: 0
      - part-id: '7-segment display1'
        pin: 'B'
        value: 1
      - part-id: '7-segment display1'
        pin: 'C'
        value: 0
      - part-id: '7-segment display1'
        pin: 'D'
        value: 0
      - part-id: '7-segment display1'
        pin: 'E'
        value: 1
      - part-id: '7-segment display1'
        pin: 'F'
        value: 0
      - part-id: '7-segment display1'
        pin: 'G'
        value: 0
      - part-id: '7-segment display1'
        pin: 'DP'
        value: 1
version: 1.0
