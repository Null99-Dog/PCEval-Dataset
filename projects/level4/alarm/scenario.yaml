author: Blind Author
description: Trigger the buzzer when the specified time is reached
name: Alarm
test-values:
- part-type: wokwi-ds1307
  attr-name: initTime
  value: '2024-11-24T04:48:55'
steps:
- delay: 100ms
- expect-pin:
    part-id: piezoelectric buzzer1
    pin: 2
    value: 0
- delay: 4000ms
- wait-pin:
    timeout: 2000
    interval: 10
    part-id: piezoelectric buzzer1
    pin: 2
    value: 1
version: 1.0
