author: Blind Author
description: Use 5 LEDs to display the binary form of a number received over serial
name: Binary LED
steps:
- delay: 100ms
- wait-multi-pin:
    timeout: 1000
    interval: 100
    pins:
    - part-id: led1
      pin: C
      value: 0
    - part-id: led2
      pin: C
      value: 0
    - part-id: led3
      pin: C
      value: 0
    - part-id: led4
      pin: C
      value: 0
    - part-id: led5
      pin: C
      value: 0
- write-serial: '1'
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    interval: 100
    pins:
    - part-id: led1
      pin: A
      value: 1
    - part-id: led2
      pin: A
      value: 0
    - part-id: led3
      pin: A
      value: 0
    - part-id: led4
      pin: A
      value: 0
    - part-id: led5
      pin: A
      value: 0
- write-serial: '7'
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    interval: 100
    pins:
    - part-id: led1
      pin: A
      value: 1
    - part-id: led2
      pin: A
      value: 1
    - part-id: led3
      pin: A
      value: 1
    - part-id: led4
      pin: A
      value: 0
    - part-id: led5
      pin: A
      value: 0
- write-serial: '31'
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    interval: 100
    pins:
    - part-id: led1
      pin: A
      value: 1
    - part-id: led2
      pin: A
      value: 1
    - part-id: led3
      pin: A
      value: 1
    - part-id: led4
      pin: A
      value: 1
    - part-id: led5
      pin: A
      value: 1
- write-serial: '14'
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    interval: 100
    pins:
    - part-id: led1
      pin: A
      value: 0
    - part-id: led2
      pin: A
      value: 1
    - part-id: led3
      pin: A
      value: 1
    - part-id: led4
      pin: A
      value: 1
    - part-id: led5
      pin: A
      value: 0
version: 1.0
