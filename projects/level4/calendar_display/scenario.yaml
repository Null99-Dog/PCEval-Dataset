author: Blind Author
description: Using an RTC, display the current date and day of the week on ili9341
  LCD, and navigate days with buttons
name: Calendar Display
test-values:
- part-type: wokwi-ds1307
  attr-name: initTime
  value: '2025-05-10T02:04:00'
