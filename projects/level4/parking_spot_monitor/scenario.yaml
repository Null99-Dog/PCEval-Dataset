author: Blind Author
description: Detects vehicle presence using an ultrasonic sensor and shows the status
  with an RGB LED
name: Parking Spot Monitor
test-values:
  - part-type: wokwi-rgb-led
    attr-name: common
    value: "cathode"
steps:
- delay: 100ms
- set-control:
    control: distance
    part-id: ultrasonic distance sensor1
    value: 300
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: R
      value: 0
    - part-id: rgb led1
      pin: G
      value: 1
    - part-id: rgb led1
      pin: B
      value: 0
    - part-id: rgb led1
      pin: COM
      value: 0
- set-control:
    control: distance
    part-id: ultrasonic distance sensor1
    value: 60
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: R
      value: 0
    - part-id: rgb led1
      pin: G
      value: 1
    - part-id: rgb led1
      pin: B
      value: 0
    - part-id: rgb led1
      pin: COM
      value: 0
- set-control:
    control: distance
    part-id: ultrasonic distance sensor1
    value: 40
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: R
      value: 1
    - part-id: rgb led1
      pin: G
      value: 0
    - part-id: rgb led1
      pin: B
      value: 0
    - part-id: rgb led1
      pin: COM
      value: 0
- set-control:
    control: distance
    part-id: ultrasonic distance sensor1
    value: 10
- delay: 1000ms
- wait-multi-pin:
    timeout: 1000
    intervel: 100
    pins:
    - part-id: rgb led1
      pin: R
      value: 1
    - part-id: rgb led1
      pin: G
      value: 0
    - part-id: rgb led1
      pin: B
      value: 0
    - part-id: rgb led1
      pin: COM
      value: 0
version: 1.0
