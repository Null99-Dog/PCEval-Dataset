author: Blind Author
description: Measure distance with Ultrasonic distance sensor
name: Distance Sensor
steps:
- delay: 10ms
- set-control:
  - part-id: ultrasonic distance sensor1
    control: distance
    value: "200"
- write-serial: '200'
- wait-serial: Measured distance is greater
- delay: 50ms
- write-serial: '400'
- wait-serial: Measured distance is greater
- delay: 50ms
- write-serial: '403'
- wait-serial: Measured distance is equal to the target
- delay: 50ms
- write-serial: '500'
- wait-serial: Measured distance is less
- delay: 50ms
- write-serial: '600'
- wait-serial: Measured distance is less
version: 1.0
