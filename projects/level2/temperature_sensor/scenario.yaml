author: Blind Author
description: Read temperature sensor value
name: Temperature Sensor Basic
steps:
  - delay: 100ms
  - set-control:
      part-id: dht22 sensor1
      control: temperature
      value: 1.5
  - wait-serial: "Temperature is below the threshold"
  - set-control:
      part-id: dht22 sensor1
      control: temperature
      value: 22.5
  - wait-serial: "Temperature is below the threshold"
  - set-control:
      part-id: dht22 sensor1
      control: temperature
      value: 39.5
  - wait-serial: "Temperature is above the threshold"
version: 1.0
