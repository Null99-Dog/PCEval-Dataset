author: Blind Author
description: Measure 3-axis acceleration with accelerometer
name: Accelerometer
steps:
- wait-serial: MPU6050 ready!
- set-control:
    control: accelX
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 0.25
- set-control:
    control: accelY
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 0.2
- set-control:
    control: accelZ
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 0.35
- wait-serial: 'X: 2.45, Y: 1.96, Z: 3.43 m/s^2'
- set-control:
    control: accelX
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 1.35
- set-control:
    control: accelY
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: -1.15
- set-control:
    control: accelZ
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 2
- wait-serial: 'X: 13.24, Y: -11.28, Z: 19.61 m/s^2'
- set-control:
    control: accelX
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 2
- set-control:
    control: accelY
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 0.95
- set-control:
    control: accelZ
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: -0.85
- wait-serial: 'X: 19.61, Y: 9.32, Z: -8.34 m/s^2'
version: 1.0
