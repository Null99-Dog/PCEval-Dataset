author: Blind Author
description: Read humidity sensor value
name: Humidity Sensor Basic
steps:
  - delay: 100ms
  - set-control:
      part-id: dht22 sensor1
      control: humidity
      value: 30.5
  - wait-serial: "Humidity is below the threshold"
  - set-control:
      part-id: dht22 sensor1
      control: humidity
      value: 49.7
  - wait-serial: "Humidity is below the threshold"
  - set-control:
      part-id: dht22 sensor1
      control: humidity
      value: 68.4
  - wait-serial: "Humidity is above the threshold"
version: 1.0
