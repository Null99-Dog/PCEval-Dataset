author: Blind Author
description: Read and write to serial monitor
name: Serial Monitor
steps:
- delay: 10ms
- write-serial: A
- wait-serial: 'Received: A'
- delay: 50ms
- write-serial: R
- wait-serial: 'Received: R'
- delay: 50ms
- write-serial: D
- wait-serial: 'Received: D'
- delay: 50ms
- write-serial: U
- wait-serial: 'Received: U'
- delay: 50ms
- write-serial: I
- wait-serial: 'Received: I'
- delay: 50ms
- write-serial: N
- wait-serial: 'Received: N'
- delay: 50ms
- write-serial: O
- wait-serial: 'Received: O'
version: 1.0
