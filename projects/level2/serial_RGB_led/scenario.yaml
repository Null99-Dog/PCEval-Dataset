author: Blind Author
description: Control RGB LED with serial monitor
name: Serial RGB LED
steps:
- delay: 10ms
- write-serial: Red
- delay: 1000ms
- expect-pin:
    part-id: rgb led1
    pin: R
    value: 0
- expect-pin:
    part-id: rgb led1
    pin: G
    value: 1
- expect-pin:
    part-id: rgb led1
    pin: B
    value: 1
- expect-pin:
    part-id: rgb led1
    pin: COM
    value: 1
- write-serial: Red, Green
- delay: 1000ms
- expect-pin:
    part-id: rgb led1
    pin: R
    value: 0
- expect-pin:
    part-id: rgb led1
    pin: G
    value: 0
- expect-pin:
    part-id: rgb led1
    pin: B
    value: 1
- expect-pin:
    part-id: rgb led1
    pin: COM
    value: 1
- write-serial: Green, Blue
- delay: 1000ms
- expect-pin:
    part-id: rgb led1
    pin: R
    value: 1
- expect-pin:
    part-id: rgb led1
    pin: G
    value: 0
- expect-pin:
    part-id: rgb led1
    pin: B
    value: 0
- expect-pin:
    part-id: rgb led1
    pin: COM
    value: 1
version: 1.0
