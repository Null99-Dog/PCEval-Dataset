author: Blind Author
description: Measure 3-axis rotation with gyroscope
name: Gyroscope
steps:
- wait-serial: MPU6050 ready!
- set-control:
    control: rotationX
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 65
- set-control:
    control: rotationY
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 170
- set-control:
    control: rotationZ
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: -115
- wait-serial: 'X: 1.13, Y: 2.97, Z: -2.01 rad/s'
- set-control:
    control: rotationX
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: -105
- set-control:
    control: rotationY
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 35
- set-control:
    control: rotationZ
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 205
- wait-serial: 'X: -1.83, Y: 0.61, Z: 3.58 rad/s'
- set-control:
    control: rotationX
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 220
- set-control:
    control: rotationY
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: -215
- set-control:
    control: rotationZ
    part-id: mpu6050 6-axis accel & gyro sensor1
    value: 15
- wait-serial: 'X: 3.84, Y: -3.75, Z: 0.26 rad/s'
version: 1.0
